<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music player ui design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="custom.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
	<div class="top">
		<div class="menu float-r">
			<a href="#"><span></span></a>
			<a href="#"><span></span></a>
			<a href="#"><span></span></a>
		</div>
	</div>
	<div class="side-menu">
			<a href="#" class="close"><i class="fa fa-angle-left"></i></a>
			<ul>
				<li><a href="#" class="side-search"><i class="fa fa-search fa-fw"></i> Search</a></li>
				<li class="active"><a href="#" class="side-currently-playing"><i class="fa fa-headphones fa-fw"></i> Now Playing</a></li>
				<li><a href="#" class="side-popular-music"><i class="fa fa-list-ol fa-fw"></i> Recommend Music</a></li>
				<li><a href="#" class="side-your-playlist"><i class="fa fa-music fa-fw"></i> Added Playlists</a></li>
				<li><a href="#" class="side-settings"><i class="fa fa-cog fa-fw"></i> Editings</a></li>
			</ul>
		<div class="side-menu-background"></div>
	</div>
	<div class="center">
		<div class="nav">
		<a href="#" class="side-menu-trigger"><i class="fa fa-bars"></i></a>
		</div>
		<div class="cover">
			<div class="jcarousel">
				<ul>
        	<li><img id="image" src="45.jpg"></li>
        	<li><img src="https://i1.sndcdn.com/artworks-000110285449-17viu6-t500x500.jpg" alt="" /></li>
					<li><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308622/bmth-tts.jpg" alt="" /></li>
    		</ul>
			</div>
		<ul class="jcarousel-pagination"></ul>
		<div class="info">
			<div class="name">
				<h3 class="song" id="songTitle"></h3>
			</div>
      <div id="seek-bar">
        <span id="fill"></span>
        <span id="handle"></span>
      </div>
		</div>
	</div>
	<div class="bottom">
		<div class="action">
			<a href="#" class="previous" onclick="pre()"><i class="fa fa-step-backward"></i></a>
			<a href="#" class="play" id="play" onclick="playOrPauseSong()"><i class="fa fa-pause fa-fw"></i></a>
			<a href="#" class="next" onclick="next()"><i class="fa fa-step-forward"></i></a>
		</div>
    <div class="length">
      <label id="time" for="fader"></label>
			<input type="range" min="0" max="100" value="0" id="fader">
			<output for="fader" class="duration"></output>
		</div>
		<div class="options">
			<a href="#" class="shuffle active"><i class="fa fa-random"></i></a>
			<a href="#" class="replay"><i class="fa fa-refresh"></i></a>
			<a href="#" class="volume"><i class="fa fa-volume-up"></i></a>
			<a href="#" class="favorite active"><i class="fa fa-heart"></i></a>
		</div>
		<div class="volume-slider">
			<a href="#" class="close"><i class="fa fa-chevron-down"></i></a>
			<div class="volume-slider-inner">
				<i class="fa fa-volume-down"></i>
				<input class="volume-slider" type=range min=0 max=100 value=0 id=fader step=1 oninput="outputUpdate(value)">
				<i class="fa fa-volume-up"></i>
			</div>
		</div>
	</div>
    </div>
   <script src="custom.js"></script>
</body>
</html>
